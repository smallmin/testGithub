##
# Data Source Configuration
##

#Hibernate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.hibernate.ddl-auto=validate

#the value of ddl-auto can be 1.validate 2.update 3.create 4.drop-create 

#Show SQL in Console 
spring.jpa.show-sql = true  


#DB Initialization
spring.datasource.schema=classpath:/data/mysql/schema.sql
spring.datasource.data=classpath:/data/mysql/data.sql

#Url
spring.datasource.url = jdbc:mysql://localhost:3306/study?useSSL=false
spring.datasource.username=root
spring.datasource.password=teamuser


#Pool
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10

